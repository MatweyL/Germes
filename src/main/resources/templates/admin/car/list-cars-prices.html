<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="base :: common_header(~{::title})">
    <title>Настройка тарифов покилометровой оплаты автомобиля</title>
</head>
<body>
<div th:insert="~{base :: site_navbar}"></div>
<div class="container">
    <h1>Настройка тарифов покилометровой оплаты автомобиля</h1>
    <form th:action="@{/admin/car/updateCarTypePrices}" th:object="${form}" method="POST">
<!--        <input type="text" th:field="*{name}" placeholder="Введите имя" class="form-control col-4 mb-4" required>-->
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Тип автомобиля</th>
                <th>Стоимость за километр, р</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="carTypePrice, itemStat : *{carTypePrices}">
                    <input type="hidden" th:field="*{carTypePrices[__${itemStat.index}__].id}">
                    <td><input type="text" th:field="*{carTypePrices[__${itemStat.index}__].carType}" class="form-control" readonly/></td>
                    <td><input type="number" min="1" step="1" th:field="*{carTypePrices[__${itemStat.index}__].costPerKm}" class="form-control" required/></td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-center"><button class="btn btn-primary" type="submit">Сохранить</button></div>
    </form>
</div>
<div th:insert="~{base :: site_footer}"></div>
</body>
</html>
