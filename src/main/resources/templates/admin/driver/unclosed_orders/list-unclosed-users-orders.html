<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title})">
    <title>Список открытых заказов</title>
</head>
<body>
<div th:insert="~{base :: site_navbar}"></div>
<div class="container">
    <h1>Список открытых заказов пользователей</h1>
    <hr/>
    <table class="table table-bordered table-striped" id="userOrdersTable">

        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>Тип груза</th>
            <th>Тип машины</th>
            <th>Плата за перевозку</th>
            <th>Длительность</th>
            <th>Дата отправки</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userOrder: ${userOrders}">
            <td th:text="${userOrder.id}" />
            <td th:text="${userOrder.cargo.cargoType}" />
            <td th:text="${userOrder.carType}" />
            <td th:text="${userOrder.deliveryCost}" />
            <td th:text="${userOrder.duration}" />
            <td th:text="${userOrder.dateOfDispatch}" />
            <td>
                <a th:href="@{/admin/driver_order/showDriverOrderAssignForm(userOrderId=${userOrder.id})}" class="text-primary">Назначить водителя</a>
            </td>
        </tr>
        </tbody>

    </table>
    <div th:insert="~{base :: to_main_page}"></div>
</div>
<div th:insert="~{base :: site_footer}"></div>
</body>
</html>
