<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать информацию о водителе</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<div class="container">

    <h2>Редактировать информацию о водителе</h2>
    <hr/>
    <form th:action="@{/updateDriver}" th:object="${driver}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{isBusy}"/>
        <input type="hidden" th:field="*{car.id}"/>
        <input type="text" th:field="*{name}" placeholder="Введите имя" class="form-control col-4 mb-4">
        <input type="text" th:field="*{surname}" placeholder="Введите фамилию" class="form-control col-4 mb-4">
        <input type="text" th:field="*{car.brand}" placeholder="Введите марку автомобиля" class="form-control col-4 mb-4">
        <input type="text" th:field="*{car.carNumber}" placeholder="Введите номер автомобиля" class="form-control col-4 mb-4">
        <input type="text" th:field="*{car.carType}" placeholder="Выберете тип автомобиля" class="form-control col-4 mb-4">
        <input type="text" th:field="*{car.pricePerKm}" placeholder="Введите стоимость за км" class="form-control col-4 mb-4">
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
    <hr/>
    <a th:href="@{/list}">К списку водителей</a>

</div>
</body>
</html>
