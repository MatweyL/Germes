<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: common_header(~{::title})">
    <title>Оплата заказа</title>
</head>
<body>
    <div class="container">
        <h1>Оплата заказа</h1>
        <hr/>
        <form th:action="@{/user_order/saveUserOrder}" th:object="${userOrder}" method="POST" id="userOrderForm">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-6">
                    <h3>Информация о грузе</h3>
                    <input th:field="*{cargo.cargoType}" class="form-control mb-4" readonly>
                    <textarea th:field="*{description}" class="form-control mb-4" rows="3" placeholder="Введите краткое описание груза" readonly></textarea>
                    <input type="number" min="0" step="1" th:field="*{cargo.weight}" placeholder="Введите вес груза" class="form-control mb-4" readonly>
                    <input type="number" min="0" step="0.1" th:field="*{cargo.length}" placeholder="Введите длину груза" class="form-control mb-4" readonly>
                    <input type="number" min="0" step="0.1" th:field="*{cargo.width}" placeholder="Введите ширину груза" class="form-control mb-4" readonly>
                    <input type="number" min="0" step="0.1" th:field="*{cargo.height}" placeholder="Введите высоту груза" class="form-control mb-4" readonly>
                    <h3>Параметры доставки</h3>
                    <input th:field="*{carType}" class="form-control mb-4" readonly>
                    <input type="text" th:field="*{startAddress}" placeholder="Введите адрес отправки" class="form-control mb-4" readonly>
                    <input type="text" th:field="*{endAddress}" placeholder="Введите адрес получения" class="form-control mb-4" readonly>
                    <input type="date" th:field="*{dateOfDispatch}" placeholder="Выберете дату отправки" class="form-control mb-4" id="datepicker" readonly>
                    <input type="number" th:field="*{distance}" placeholder="Введите дистанцию" class="form-control mb-4" id="distance" readonly>
                    <input type="number" th:field="*{duration}" placeholder="Введите длительность транспортировки" class="form-control mb-4" id="duration" readonly>

                </div>
                <div class="col-12 col-sm-12 col-md-6">
                    <div class="card px-4">
                        <p class="h8 py-3">Оплата картой</p>
                        <div class="row gx-3">
                            <div class="col-12">
                                <div class="d-flex flex-column">
                                    <p class="text mb-1">Владелец</p>
                                    <input class="form-control mb-3" type="text" placeholder="IVAN IVANOV" maxlength="50" style="text-transform: uppercase" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex flex-column">
                                    <p class="text mb-1">Номер карты</p>
                                    <input class="form-control mb-3" type="text" placeholder="1234 5678 4356 1278" pattern="[0-9]{16}" minlength="16" maxlength="16" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex flex-column">
                                    <p class="text mb-1">Срок действия</p>
                                    <input class="form-control mb-3" type="month" placeholder="month YYYY" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex flex-column">
                                    <p class="text mb-1">CVV/CVC</p>
                                    <input class="form-control mb-3 pt-2 " type="password" placeholder="***" minlength="3" maxlength="3" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <input type="hidden" th:field="*{deliveryCost}"Ю
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Оплатить <span th:text="${userOrder.deliveryCost}"></span> р.</button>
                </div>
            </div>

        </form>
        <a href="#" onclick="history.go(-1)">Обратно к созданию заказа</a>
    </div>
</body>
</html>
